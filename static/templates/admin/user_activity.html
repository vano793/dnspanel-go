<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История пользователя - DNS Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">
    <style>
        .log-container { background: #1e1e1e; color: #d4d4d4; font-family: 'Courier New', monospace; padding: 15px; border-radius: 5px; max-height: 600px; overflow-y: scroll; white-space: pre-wrap; font-size: 13px; }
        .table-actions { font-size: 0.9rem; }
    </style>
</head>
<body>
    {{template "header" .}}
    <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-journal-text me-2"></i>История действий: <span id="usernameSpan"></span></h2>
            <button class="btn btn-secondary" onclick="history.back()">← Назад</button>
        </div>

        <ul class="nav nav-tabs mb-3" id="activityTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="logins-tab" data-bs-toggle="tab" data-bs-target="#logins" type="button" role="tab">Входы в систему</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="actions-tab" data-bs-toggle="tab" data-bs-target="#actions" type="button" role="tab">Действия с доменами</button>
            </li>
        </ul>

        <div class="tab-content" id="activityTabContent">
            <div class="tab-pane fade show active" id="logins" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover" id="loginLogsTable">
                                <thead>
                                    <tr>
                                        <th>Время</th>
                                        <th>IP</th>
                                        <th>User-Agent</th>
                                        <th>Статус</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr><td colspan="4" class="text-center">Загрузка...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="actions" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover" id="userActionsTable">
                                <thead>
                                    <tr>
                                        <th>Время</th>
                                        <th>Действие</th>
                                        <th>Детали</th>
                                        <th>IP</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr><td colspan="4" class="text-center">Загрузка...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        const username = urlParams.get('username');
        $('#usernameSpan').text(username || 'Пользователь');

        function loadActivity() {
            if (!userId) return;

            $.ajax({
                url: '/api/admin/users/' + userId + '/activity',
                method: 'GET',
                success: function(resp) {
                    if (!resp.success) {
                        alert('Ошибка загрузки: ' + resp.message);
                        return;
                    }

                    // Логины
                    let loginRows = '';
                    resp.login_logs.forEach(log => {
                        let status = log.Success ? '<span class="badge bg-success">Успех</span>' : '<span class="badge bg-danger">Неудача</span>';
                        let time = new Date(log.CreatedAt).toLocaleString();
                        loginRows += `<tr>
                            <td>${time}</td>
                            <td>${log.IP}</td>
                            <td>${log.UserAgent || '-'}</td>
                            <td>${status}</td>
                        </tr>`;
                    });
                    if (resp.login_logs.length === 0) {
                        loginRows = '<tr><td colspan="4" class="text-center">Нет записей</td></tr>';
                    }
                    $('#loginLogsTable tbody').html(loginRows);

                    // Действия
                    let actionRows = '';
                    resp.user_actions.forEach(a => {
                        let time = new Date(a.CreatedAt).toLocaleString();
                        actionRows += `<tr>
                            <td>${time}</td>
                            <td>${a.Action}</td>
                            <td>${a.Details}</td>
                            <td>${a.IP}</td>
                        </tr>`;
                    });
                    if (resp.user_actions.length === 0) {
                        actionRows = '<tr><td colspan="4" class="text-center">Нет записей</td></tr>';
                    }
                    $('#userActionsTable tbody').html(actionRows);
                },
                error: function(xhr) {
                    alert('Ошибка загрузки данных');
                }
            });
        }

        $(document).ready(function() {
            loadActivity();
        });
    </script>
</body>
</html>
