<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файлы зон - DNS Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    {{template "header" .}}
    <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-file-earmark-text me-2"></i>Файлы зон NSD</h2>
            <button class="btn btn-primary" id="refreshBtn">
                <i class="bi bi-arrow-repeat me-1"></i>Обновить
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="filesTable">
                        <thead class="table-light">
                            <tr>
                                <th>Имя файла</th>
                                <th>Размер (байт)</th>
                                <th>Дата изменения</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3" class="text-center text-muted py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Загрузка...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        function loadFiles() {
            $.ajax({
                url: '/api/admin/zonefiles',
                method: 'GET',
                success: function(resp) {
                    if (!resp.success) {
                        $('#filesTable tbody').html('<tr><td colspan="3" class="text-center text-danger">Ошибка: ' + resp.message + '</td></tr>');
                        return;
                    }
                    let html = '';
                    resp.files.forEach(f => {
                        html += `<tr>
                            <td><i class="bi bi-file-earmark-text me-2"></i>${f.name}</td>
                            <td>${f.size}</td>
                            <td>${f.modtime}</td>
                        </tr>`;
                    });
                    if (resp.files.length === 0) {
                        html = '<tr><td colspan="3" class="text-center text-muted">Нет файлов зон</td></tr>';
                    }
                    $('#filesTable tbody').html(html);
                },
                error: function() {
                    $('#filesTable tbody').html('<tr><td colspan="3" class="text-center text-danger">Ошибка загрузки</td></tr>');
                }
            });
        }

        $(document).ready(function() {
            loadFiles();
            $('#refreshBtn').click(loadFiles);
        });
    </script>
</body>
</html>
