<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логи - DNS Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 5px;
            height: 600px;
            overflow-y: scroll;
            white-space: pre-wrap;
            font-size: 12px;
        }
    </style>
</head>
<body>
    {{template "header" .}}
    <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-journal-text me-2"></i>Системные логи</h2>
            <button class="btn btn-primary" id="refreshLogs">
                <i class="bi bi-arrow-repeat me-1"></i>Обновить
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="log-container" id="logContent">
                    Загрузка...
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        function loadLogs() {
            $.get('/api/admin/logs', function(resp) {
                if (resp.success) {
                    $('#logContent').text(resp.logs);
                } else {
                    $('#logContent').text('Ошибка загрузки логов: ' + resp.message);
                }
            });
        }

        $(document).ready(function() {
            loadLogs();
            $('#refreshLogs').click(loadLogs);
        });
    </script>
</body>
</html>
